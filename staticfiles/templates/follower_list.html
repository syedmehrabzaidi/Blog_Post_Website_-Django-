<!{% extends 'base.html' %}
{% block content %}

   <head>
      <title>HTML Table Cellpadding</title>
   </head>

   <body>



      <table style="background-color: #918b8b52;" border = "1" cellpadding = "5" cellspacing = "5">


          <th>Follower</th>

        {% for follower in  user.follower.all %}

         <tr>
           <td>{{ follower }}</td>
         </tr>


{% endfor %}


      </table>
 {% endblock content %}
